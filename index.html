<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MobileCoder IDE</title>
    <!-- Mantendo Tailwind via CDN para simplicidade no build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar for mobile feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Ensure full height on mobile */
      html, body, #root {
        height: 100%;
        overflow: hidden;
        background-color: #0f0f11;
        color: #e0e0e0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite requer path absoluto comeÃ§ando com / para o entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
